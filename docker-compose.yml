version: "3.9"

services:
  # ─── FastAPI Backend ──────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: industrial-ai-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - LOG_FORMAT=json
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./src/data:/app/src/data:ro  # Mount industrial docs (read-only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

  # ─── Streamlit UI ────────────────────────────────────────────
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: industrial-ai-ui
    command: ["streamlit", "run", "src/interface/ui/streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "${UI_PORT:-8501}:8501"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./src/data:/app/src/data:ro
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
